<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <section>
      <div class="player-name">Player One (X) Name:</div>
      <input type="text" name="PayerOneName" id="playerOneName" />
      <br />
      <div class="player-name">Player Two (O) Name:</div>
      <input type="text" name="PayerTwoName" id="playerTwoName" />
      <br />
      <button id="resetGame">Start Players Game</button>
    </section>
    <h2 id="message"></h2>
    <section>
      <button class="hidden" id="resetTurn">Another<br />Turn</button>
    </section>
    <section class="board hidden">
      <div class="sqr" id="0"></div>
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr" id="4"></div>
      <div class="sqr" id="5"></div>
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
    </section>
    <div id="playerOneCounter"></div>
    <div id="playerTwoCounter"></div>
  </body>
</html>
